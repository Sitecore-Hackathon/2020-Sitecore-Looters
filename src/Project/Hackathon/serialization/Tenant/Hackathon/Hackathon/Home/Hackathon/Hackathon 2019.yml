      Hint: Prizes
      Value: |
        The winning teams will each receive a $100 Amazon gift card per team member, making the total $300 per team for a three person team. The Amazon gift cards will be emailed to the email addresses on file no later than 10 days after the winning team is announced. If Amazon gift cards are not available in the region, alternate arrangements will be made.
        <p>We will showcase your company logo and/or your team photo on this website.</p>
        <p><strong>Bonus: <a rel="noopener noreferrer" href="http://www.teamdevelopmentforsitecore.com/" target="_blank">Hedgehog</a> is sponsoring prizes for this year&rsquo;s Hackathon. Category winners will each receive 1 FREE license for TDS and 1 server license with 2 user count for Avtor per winning member of the winning team!</strong></p>
        <p><strong>Bonus: <a rel="noopener noreferrer" href="https://www.brimit.com/" target="_blank">Brimit</a> is also sponsoring prizes this year to entice more teams to join the Sitecore Hackathon. Each winning member of the team will receive a FREE user registration for the <a rel="noopener noreferrer" href="https://www.sugcon.eu/" target="_blank">SUGCON EU 2020</a> worth &euro;350 per each member. </strong></p>
        <ol>
            <li>No purchase necessary.</li>
            <li>Must 21 years or older at time of entry.</li>
            <li>Additional terms, conditions and restrictions apply.</li>
        </ol>
