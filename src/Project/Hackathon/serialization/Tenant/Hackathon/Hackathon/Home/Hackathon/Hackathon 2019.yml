    - ID: "5baf5e8c-b421-4c19-9628-779c645c0604"
      Hint: Entry Submission Requirements
      Value: |
        All teams are required to submit the following as part of their entry submission on or before the end of the Hackathon on Saturday March 2nd 2019 at 8PM EST. The modules should be based on <a rel="noopener noreferrer" href="https://dev.sitecore.net/Downloads/Sitecore_Experience_Platform/91/Sitecore_Experience_Platform_91_Initial_Release.aspx" target="_blank">Sitecore 9.1 (Initial Release)</a> unless your entry is commerce related, in which case you could use Sitecore Experience Platform 9.0 Update-2 with Sitecore Experience Commerce 9.0 Update-3.
        <ul>
            <li>Sitecore 9.1 Module (Module install package) unless your entry is commerce related, in which case you could use Sitecore Experience Platform 9.0 Update-2 with Sitecore Experience Commerce 9.0 Update-3.</li>
            <li>Module Code in the Git source repository (Provided)
            <ul>
                <li>Cleanliness of code</li>
                <li>Commenting where necessary</li>
                <li>Code Structure</li>
                <li>Standard coding standards &amp; naming conventions</li>
            </ul>
            </li>
            <li><strong>Precise and Clear Installation Instructions document (1 &ndash; 2 pages)</strong></li>
            <li><strong>Module usage documentation on Readme.md file on the Git Repository (2 &ndash; 5 pages)</strong>
            <ul>
                <li>Module Purpose</li>
                <li>Module Sitecore Hackathon Category</li>
                <li>How does the end user use the Module?</li>
                <li>Screenshots, etc.</li>
            </ul>
            </li>
            <li><strong>Create a 2 &ndash; 10 minutes video explaining the module&rsquo;s functionality (A link to youtube video)</strong>
            <ul>
                <li>What problem was solved</li>
                <li>How did you solve it</li>
                <li>What is the end result</li>
            </ul>
            </li>
        </ul>
    - ID: "8d1363d8-9150-4b80-b8d2-9a3b429f4325"
      Hint: Content
      Value: |
        The 2020 Sitecore Hackathon is a free online community driven event organized by&nbsp;<a rel="noopener noreferrer" href="https://twitter.com/akshaysura13" target="_blank">Akshay Sura</a>&nbsp;and supported by Sitecore. (Shout out to&nbsp;<a rel="noopener noreferrer" href="https://twitter.com/pieterbrink123" target="_blank">Pieter</a>, &nbsp;<a rel="noopener noreferrer" href="https://twitter.com/markvanaalst" target="_blank">Mark</a> and <a rel="noopener noreferrer" href="https://twitter.com/VargaT" target="_blank">Tamas</a>).
        <p>Teams that have signed up by <strong>6 pm EST February 14, 2020</strong> will have the opportunity to participate in the contest. Eligible teams will have 24 hours &mdash; starting <strong>Friday February 28th 2020 at 8PM EST</strong> and ending <strong>Saturday February 29th 2020 at 8PM EST</strong>&nbsp;&ndash; to build and submit a Sitecore module best implementing the idea for the Hackathon, as determined by our panel of judges. The idea(s) will be announced an hour before the Hackathon starts on February 28th.</p>
        <br class="t-last-br" />
